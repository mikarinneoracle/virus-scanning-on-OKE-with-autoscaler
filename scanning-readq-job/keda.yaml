apiVersion: keda.sh/v1alpha1
kind: ScaledJob
metadata:
  name: scanning-readq-job-scaler
spec:
  jobTargetRef:
    template:
      spec:
        nodeSelector:
          name: pool2
        containers:
        - name: scanning-readq-job
          image: ams.ocir.io/frsxwtjslf35/scanning-readq-job:2.9
          imagePullPolicy: Always
          resources:
            requests:
              cpu: "500m"
        env:
        - name: queue-ocid
          value: "ocid1.queue.oc1.eu-amsterdam-1.amaaaaaauevftmqa4er5filmkshxfpad2leyurhw7t7ilg4txundaly6g7ba"
        - name: queue-endpoint
          value: "https://cell-1.queue.messaging.eu-amsterdam-1.oci.oraclecloud.com"
        restartPolicy: OnFailure
        imagePullSecrets:
        - name: amsocirsecret
    backoffLimit: 0  
  pollingInterval: 5              # Optional. Default: 30 seconds
  maxReplicaCount: 3              # Optional. Default: 100
  successfulJobsHistoryLimit: 3   # Optional. Default: 100. How many completed jobs should be kept.
  failedJobsHistoryLimit: 2       # Optional. Default: 100. How many failed jobs should be kept.
  scalingStrategy:
    strategy: "default"                        # Optional. Default: default. Which Scaling Strategy to use.
    #customScalingQueueLengthDeduction: 0      # Optional. A parameter to optimize custom ScalingStrategy.
    #customScalingRunningJobPercentage: "0.5"  # Optional. A parameter to optimize custom ScalingStrategy.
  triggers:
    - type: metrics-api
      metadata:
        targetValue: "1"
        url: "http://141.144.194.85:3000/stats"
        valueLocation: 'queueStats.queue.visibleMessages'